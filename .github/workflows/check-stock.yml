name: Steam Deck Stock Check

on:
  schedule:
    - cron: '0 */2 * * *' # KÃ¸rer hver 2. time
  push:
    branches: [ main ]
  workflow_dispatch: # Tillader manuel start fra GitHub UI

jobs:
  check-stock:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Tillader at skrive db.json tilbage til repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run stock check
        env:
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
        run: node cron-check.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add db.json || true
          git commit -m "Update stock status [skip ci]" || true
          git push || true
